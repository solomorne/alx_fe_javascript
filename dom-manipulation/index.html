<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>

    <div id="quoteDisplay"></div>

    <button id="newQuote">Show New Quote</button>

    <!-- ✅ ADDED: Export Quotes button (nothing removed) -->
    <button onclick="exportToJson()">Export Quotes</button>

    <!-- ✅ OPTIONAL: Import JSON support (added, not required to remove anything) -->
    <input
      type="file"
      id="importFile"
      accept=".json"
      onchange="importFromJsonFile(event)"
    />

    <!-- ✅ ADDED: Category Filter (nothing deleted) -->
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
      <!-- Dynamically populated categories -->
    </select>

    <!-- ✅ ADDED: Sync status & manual sync (nothing deleted) -->
    <div id="syncStatus" style="margin-top: 10px; font-size: 14px"></div>
    <button onclick="manualSync()">Sync with Server</button>

    <script src="script.js"></script>
  </body>
</html>
